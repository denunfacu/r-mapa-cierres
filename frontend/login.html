<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso - Mapa VCP</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 90%; max-width: 350px; text-align: center; }
        h2 { color: #333; margin-bottom: 20px; }
        
        /* Contenedor de contrase√±a para posicionar el ojo */
        .password-wrapper { position: relative; width: 100%; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            user-select: none;
            color: #666;
        }

        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        p { margin-top: 20px; font-size: 14px; color: #666; }
        a { color: #007bff; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inmobiliarios VCP</h2>
        <input type="email" id="email" placeholder="Tu Email">
        
        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Tu Contrase√±a">
            <span class="toggle-password" onclick="togglePass()">üëÅÔ∏è</span>
        </div>

        <button onclick="login()">INGRESAR</button>
        <p>¬øNo ten√©s cuenta? <a href="/registro">Registrate ac√°</a></p>
    </div>

    <script>
        // Detectar API URL autom√°ticamente
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3000'
            : window.location.origin;

        function togglePass() {
            const passInput = document.getElementById('password');
            const icon = document.querySelector('.toggle-password');
            if (passInput.type === "password") {
                passInput.type = "text";
                icon.innerText = "üôà"; // Cambia el icono cuando se ve
            } else {
                passInput.type = "password";
                icon.innerText = "üëÅÔ∏è";
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const res = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if (res.ok) {
                localStorage.setItem('token', data.token);
                window.location.href = `${API_URL}/`;
            } else {
                alert(data.error);
            }
        }
    </script>
</body>
</html>
